<!--Title Text-->
    <div class="container p-5" style="margin-top: -1vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>


<!--Kitties-->
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
              <div class="cat">


              <div class="tail-end"></div>
              <div class="tail">J</div>


                <div class="ears earupdown">
                        <div class="ear" id="left-ear">
                            <div class="inner-Ear" id="inner-left-ear"></div>
                        </div>
                        <div class="ear" id="right-ear">
                            <div class="inner-Ear" id="inner-right-ear"></div>
                        </div>
                </div>

                <div id="body">
                        <div class="tummy"></div>

                        <div class="back-legs">
                            <div class="back-leg-left">
                                <div class="paws-back-left"></div>
                            </div>
                            <div class="back-leg-right">
                                <div class="paws-back-right"></div>
                            </div>
                        </div>

                        <div class="front-legs">
                            <div class="front-leg">
                                <div class="paws"></div>
                            </div>
                            <div class="front-leg">
                                <div class="paws"></div>
                            </div>
                        </div>
                  </div>

                  <div id="head">
                      <div class="stripes">
                        <div class="stripes-top-left">~</div>
                        <div class="stripes-top-right">~</div>
                        <div class="stripes-bottom-left">~</div>
                        <div class="stripes-bottom-right">~</div>
                      </div>
                        <div class="eyes">
                            <div class="eye">
                                <div class="left-Eye eyesmoving">
                                    <div class="pupils pupilsmoving"></div>
                                    <div class="eye-borders-left"></div>
                                </div>
                            </div>
                            <div class="eye">
                                <div class="right-Eye eyesmoving">
                                    <div class="pupils pupilsmoving"></div>
                                    <div class="eye-borders-right"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mouth">
                            <div class="jaw"></div>
                            <div class="lips">
                                <div class="whiskers" id="right-whisker">///</div>
                            </div>
                            <div class="lips">
                                <div class="whiskers" id="left-whisker">///</div>
                            </div>
                        </div>

                        <div class="nose">
                            <div class="left-nose"></div>
                            <div class="right-nose"></div>
                        </div>
                    </div>
                  </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnalegs"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                         <span id="dnapaws"></span>
                         <span id="dnabelly"></span>

                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationTop"></span>
                         <span id="dnadecorationBottom"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">

<!-- Cat colors -->
<div class="row">

  <div class="col-sm-11" id="navBar">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" data-toggle="tab" href="#colorsTab" role="tab" aria-controls="colors" aria-selected="true">Cat Colors</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="exchange-tab" data-toggle="tab" href="#cattributesTab" role="tab" aria-controls="cattributes" aria-selected="false">Cattributes</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="colorsTab" role="tabpanel" aria-labelledby="color-tab">

              <div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and Body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Legs and Tail</b><span class="badge badge-dark ml-2" id="legscode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="tailcolor">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="eyes_color">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Ears</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="ears_color">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Inner Ears, Paws and Tailtip</b><span class="badge badge-dark ml-2" id="pawscode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="paws_color">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Belly and Mouth</b><span class="badge badge-dark ml-2" id="bellycode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="belly_color">
                </div>
                </div>
                </div>

                <div class="tab-pane" id="cattributesTab" role="tabpanel" aria-labelledby="cattributes-tab">

                <div class="form-group">
                    <label for="formControlRange"><b>Stripes</b><span class="badge badge-dark ml-2" id="stripeName"></span></label>
                    <input type="range" min="1" max="9" class="form-control-range" id="stripeshape">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Top Stripe Color</b><span class="badge badge-dark ml-2" id="topcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="stripe_top_color">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Bottom Stripe Color</b><span class="badge badge-dark ml-2" id="bottomcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="stripe_bottom_color">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                    <input type="range" min="1" max="9" class="form-control-range" id="eyeshape">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                    <input type="range" min="1" max="6" class="form-control-range" id="animation">
                </div>
            </div>

            </div>

            <br>

        </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="defaultButton">Default Kitty</button>
    <button type="button" class="btn btn-info" id="randomButton">Random Kitty</button>
    <button type="button" class="btn btn-success" id="createButton">Create Kitty</button>


    <div class="alert alert-success" role="alert" id="kittyCreation" style="display:none">

    </div>
