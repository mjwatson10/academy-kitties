    <!--Title Text-->
    <div>
        <div class="title">

              <p id="kitty-factory-header">Soon to Be Parents</p>
            </div>
        </div>
    </div>

    <!--Parent Kitties-->
    <!--Modal Buttons-->
    <div class="col-sm-12 flexBox-breed">
        <button class="dadKitty" id="dadId" data-toggle="modal" data-target="#dadModal">
          <div class="dadDisplay">Choose a Daddy</div>
        </button>
        <button class="momKitty" id="momId" data-toggle="modal" data-target="#momModal">
          <div class="momDisplay">Choose a Mommy</div>
        </button>
    </div>

    <!-- Clear Buttons -->
    <div class="col-sm-12 flexBox-breed">
      <button type="button btn btn-primary" class="clearButton" id="clearDad" disabled="true">
        <div class="clearText">Remove Daddy</div>
      </button>
      <button type="button btn btn-primary" class="clearButton" id="clearMom" disabled="true">
        <div class="clearText">Remove Mommy</div>
      </button>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="dadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Parent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <div class="flexBox parents"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" id="saveDad" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="momModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Parent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <div class="flexBox parents"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" id="saveMom" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Breed Button-->
    <div class="col-sm-12 flexBox-breed">
      <button type="button btn btn-primary" id="breed" disabled="true">
        <div class="child">Breed</div>
      </button>
      <div class="childImg"></div>
      <div class="childData"></div>
    </div>
