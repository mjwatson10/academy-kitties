    <!--Modal Buttons-->
    <div class="col-sm-12 flexBox-breed">
        <button class="sellerKitty" id="sellerId" data-toggle="modal" data-target="#sellerModal">
          <div class="sellerDisplay">Sell a Kitty</div>
        </button>
    </div>


    <!-- Modals -->
    <div class="modal fade" id="sellerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Kitty to sell</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <div class="flexBox availKitties"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="sell_Kitty" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>


    <!--Set Kitty Price-->
    <div class="kitty-being-sold"></div>


    <label for="currency-field" id="priceTitle">Price:</label>
      <br>
    <input type="text" id="price-field" value="" data-type="number" placeholder="1,000,000.00">
    <button type="submit" id="submitPrice">
      <div class="sell-btn">Sell</div>
    </button>

    <div class="allKittiesBeingSold">

    </div>

    <div class="footer">
        <footer>
            <p>Ivan on Tech Academy Bootcamp July 2020</p>
        </footer>
